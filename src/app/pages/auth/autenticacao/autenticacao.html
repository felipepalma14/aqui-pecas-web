<main class="auth-main">
  <div class="auth-block">
          <div class="col-md-6">
            <div ba-panel ba-panel-title="Basic Form" ba-panel-class="with-scroll">
                <div ng-controller="autenticacaoCtrl as vm">
                    <form ng-submit="vm.logar(vm.user.email,vm.user.senha)">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" ng-model="vm.user.email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Senha</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" ng-model="vm.user.senha" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-danger">Logar</button>
                    </form>
                </div>
            </div>
        </div>
      </div>
  </main>
